<!DOCTYPE html>
<html>
<head>
    <title>Jigsaw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet" >
</head>
<body>
    <script type="template" id="staff-template">
        <% _.forEach(staffs, function(staff) { %><li><div class="staff"><%= staff.preferredName %></div></li><% }); %>
    </script>

    <div class="container">
        <div class="controls">
            <input type="text" id="names" placeholder="Type loginId. e.g. jtqiu,xczhang">
        </div>

        <div>
            <ol id="staffs">
            </ol>
        </div>
    </div>

    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/lodash/dist/lodash.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
